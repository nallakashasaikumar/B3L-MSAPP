<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>B3LAMS — Buyer Login</title>
<style>
:root{--gold:#ffd86b;--card:#0f0f12}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(180deg,#050505,#0b0b0b);color:#fff}
.card{width:420px;max-width:92vw;padding:22px;border-radius:12px;background:var(--card);border:1px solid rgba(255,216,107,0.04)}
h1{color:var(--gold);text-align:center;margin-bottom:12px}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #222;background:#0d0d0d;color:#fff}
button{width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--gold),#f3a847);color:#111;font-weight:700}
.small{color:#c9b777;text-align:center;margin-top:8px}
a{color:var(--gold)}
</style>
</head>
<body>
  <div class="card">
    <h1>B3LAMS — Buyer Login</h1>
    <input id="identity" placeholder="Email or Phone" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="doLogin()">Login</button>
    <p class="small"><a href="buyer_signup.html">Create account</a> • <a href="#" onclick="forgot()">Forgot</a></p>
  </div>

<script>
function doLogin(){
  const id = document.getElementById('identity').value.trim();
  const p = document.getElementById('password').value;
  if(!id || !p) return alert('Enter credentials');
  const buyers = JSON.parse(localStorage.getItem('b3_buyers') || '[]');
  const b = buyers.find(u => ((u.email && u.email.toLowerCase() === id.toLowerCase()) || u.phone === id) && u.password === p);
  if(!b) return alert('Invalid credentials');
  localStorage.setItem('b3_currentBuyer', JSON.stringify(b));
  alert('Logged in');
  location.href = 'index.html';
}

function forgot(){
  const email = prompt('Enter your registered email (demo OTP will display)');
  if(!email) return;
  const buyers = JSON.parse(localStorage.getItem('b3_buyers') || '[]');
  const b = buyers.find(x => x.email && x.email.toLowerCase() === email.toLowerCase());
  if(!b) return alert('No account found');
  const otp = Math.floor(100000 + Math.random() * 900000).toString();
  sessionStorage.setItem('b3_otp', otp);
  alert('Demo OTP: ' + otp);
  const input = prompt('Enter OTP to reset password');
  if(input !== otp) return alert('Invalid OTP');
  const np = prompt('Enter new password (min 8, 1 uppercase, 2 digits, 1 special)');
  if(!np) return alert('No password');
  if(!(np.length>=8 && /[A-Z]/.test(np) && (np.match(/\d/g)||[]).length>=2 && /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(np))) return alert('Password not strong');
  b.password = np;
  const all = buyers.map(x => x.email === b.email ? b : x);
  localStorage.setItem('b3_buyers', JSON.stringify(all));
  alert('Password reset — please login with new password');
}
</script>
</body>
</html>
