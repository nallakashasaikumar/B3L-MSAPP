<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>B3LAMS — Buyer Signup</title>
<style>
:root{--gold:#ffd86b;--card:#0f0f12}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(180deg,#050505,#0b0b0b);color:#fff}
.card{width:420px;padding:22px;border-radius:12px;background:var(--card);border:1px solid rgba(255,216,107,0.04)}
h1{color:var(--gold);text-align:center;margin:0 0 12px}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #222;background:#0d0d0d;color:#fff}
button{width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--gold),#f3a847);color:#111;font-weight:700}
.small{color:#c9b777;text-align:center;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h1>B3LAMS — Buyer Signup</h1>
    <input id="name" placeholder="Full name" />
    <input id="email" placeholder="Email (gmail preferred)" />
    <input id="phone" placeholder="Phone (10 digits)" />
    <input id="password" type="password" placeholder="Password (min 8, 1 uppercase, 2 digits, 1 special)" />
    <button onclick="doSignup()">Signup & Continue</button>
    <p class="small">Already have account? <a href="buyer_login.html" style="color:var(--gold)">Login</a></p>
  </div>

<script>
function validPassword(p){
  if(!p || p.length < 8) return false;
  if(!/[A-Z]/.test(p)) return false;
  if((p.match(/\d/g)||[]).length < 2) return false;
  if(!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(p)) return false;
  return true;
}
function doSignup(){
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const phone=document.getElementById('phone').value.trim();
  const password=document.getElementById('password').value;
  if(!name||!email||!phone||!password) return alert('Fill all fields');
  if(!/^\d{10}$/.test(phone)) return alert('Phone must be 10 digits');
  if(!validPassword(password)) return alert('Password must be ≥8 chars, 1 uppercase, 2 digits, 1 special char');
  let buyers = JSON.parse(localStorage.getItem('b3_buyers')||'[]');
  if(buyers.find(b=>b.email.toLowerCase()===email.toLowerCase())) return alert('Email already registered');
  const buyer = { id:'b_'+Date.now(), name, email, phone, password, address:'', wishlist:[], cart:[], orders:[], ref:'REF'+Math.floor(100000+Math.random()*900000) };
  buyers.push(buyer);
  localStorage.setItem('b3_buyers', JSON.stringify(buyers));
  localStorage.setItem('b3_currentBuyer', JSON.stringify(buyer));
  alert('Signup successful — you are logged in');
  location.href='buyer_login.html';
}
</script>
</body>
</html>
